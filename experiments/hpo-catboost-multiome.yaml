output_dir: /scratch/st-jiaruid-1/shenoy/projects/scRNA-competition/output/catboost-multiome-hpo
paths:
  x: /scratch/st-jiaruid-1/shenoy/svd-comp/train_input_multiome_svd128.pkl
  y: /arc/project/st-jiaruid-1/yinian/multiome/sparse-data/train_multi_targets_values.sparse.npz
  x_test: /scratch/st-jiaruid-1/shenoy/svd-comp/test_input_multiome_svd128.pkl
seed: 42
preprocessing: TruncatedSVD
preprocessing_params:
  output_dim: 32
model: catboost
model_params:
  learning_rate: 0.1 
  depth: 7 
  l2_leaf_reg: 4 
  loss_function: MultiRMSE 
  eval_metric: MultiRMSE 
  task_type: CPU
  iterations: 200
  od_type: Iter 
  boosting_type: Plain 
  bootstrap_type: Bayesian 
  allow_const_label: True 
  random_state: 42
prediction_agg: mean
save_test_predictions: False
save_models: False
hpo:
  trials: 20
  params:
    model_params:
      depth:
        type: int
        low: 2
        high: 10
        step: 1
      learning_rate:
        type: float
        low: 0.001
        high: 0.1
        step: 0.001
      l2_leaf_reg:
        type: float
        low: 0.1
        high: 5
        step: 0.1
